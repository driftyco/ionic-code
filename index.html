<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <style>
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      font-size: 1em;
      line-height: 1.5; 
      font-family: 'Helvetica Neue', Helvetica, Arial, serif;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.8);
      color: #6d6d6d;
      padding-bottom: 40px;
    }

    a {
      color: #4F8EF7;
    }
    a:hover {
      text-decoration: underline;
    }

    header {
      padding-top: 35px;
      padding-bottom: 25px;
    }

    header h1 {
      font-family: 'Helvetica Neue', Helvetica, Arial, serif; font-weight: 900;
      letter-spacing: -1px;
      font-size: 48px;
      color: #303030;
      line-height: 1.2;
    }

    header h2 {
      letter-spacing: -1px;
      font-size: 24px;
      color: #aaa;
      font-weight: normal;
      line-height: 1.3;
    }

    h3 {
      font-weight: bold;
      font-size: 16px;
    }

    #container {
      min-height: 595px;
    }

    .inner {
      width: 800px;
      margin: 0 auto;
    }

    #container .inner img {
      max-width: 100%;
    }

    #downloads {
      margin-bottom: 40px;
    }

    p {
      font-weight: 300;
      margin-bottom: 20px;
    }
     
    a {
      text-decoration: none;
    }

    select {
      font-size: 16px;
    }
    #files {
      line-height: 26px
    }
    </style>
    <title>Ionic Framework CDN</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Ionic Framework CDN</h1>
        </header>

        <section>
          <p>
            Static files maintained for the <a href="http://ionicframework.com/">Ionic Framework</a>.
          </p>
          <p>
            <em>Note: Its best to use your own local copies of the framework's files when building a Cordova/Phonegap app. These CDN files are provided for online tutorials, demos, examples, etc.</em>
          </p>
          <p>
            <select id="versions" style="visibility: hidden"></select>
          </p>
          <p id="files"></p>
          <h3>
            Awesomely sponsored by <a href="http://www.maxcdn.com/">MaxCDN</a>.
          </h3>
        </section>

      </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
      (function(){
        var data;

        $.get( "versions.json", function( d ) {
          if(!d) return;

          data = d.versions;
          var selectOptions = [];

          for(var x=0; x<data.length; x++) {
            selectOptions.push( '<option value="' + 
                                 data[x].id + '">' + 
                                 data[x].version_number + 
                                 (data[x].version_name ? ' - ' + data[x].version_name : '') +
                                 '</option>');
          }

          $('#versions').html( selectOptions.join('') ).css('visibility', 'visible');

          loadVersion(data[0].id);
        });

        function loadVersion(versionId) {
          if(!data) return;

          var links = [];

          for(var x=0; x<data.length; x++) {
            if(data[x].id === versionId) {

              for(var f=0; f<data[x].files.length; f++) {
                links.push('<a href="http://code.ionicframework.com' + data[x].files[f] + '">http://code.ionicframework.com' + data[x].files[f] + '</a><br>');
              }

              $('#files').html( links.join('') );
              return;
            }
          }
        }

        $('#versions').change(function(){

          loadVersion( $(this).val() );

        });

      })();
    </script>
  </body>
</html>
