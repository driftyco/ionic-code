<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="ionic.js"></script>
</head>
<body>

  <ion-app>

    <ion-header>
      <ion-toolbar>
        <ion-title>Header</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-list>
        <ion-item>
          <ion-label>Item1</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Item2</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Item3</ion-label>
        </ion-item>
      </ion-list>

      <ion-card>
        <ion-card-header>
          Card Header
        </ion-card-header>
        <ion-card-content>
          Card Content
        </ion-card-content>
      </ion-card>

      <p>
        <ion-button>Button</ion-button>
      </p>

      <p>
        <ion-badge>88</ion-badge>
      </p>

      <p>
        <ion-toggle></ion-toggle>
      </p>

    </ion-content>

  </ion-app>

  <script>
    var toggle = document.querySelector('ion-toggle');
    toggle.addEventListener('ionChange', function(ev) {
      console.log(ev);
    })
  </script>

</body>
</html>
